<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
      <a-camera><a-cursor fuse="true" fuse-timeout="3000"></a-cursor></a-camera>
        <a-box
            position="0 3 -5"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
                startEvents: click;
            "
            color="purple">
         ></a-box>/
             <a-camera><a-cursor fuse="true" fuse-timeout="3000"></a-cursor></a-camera>
        <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 6 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
                startEvents: click;
            "
            color="green">
        </a-box>
        </a-scene>
    </body>
</html>
