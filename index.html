<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    </head>
    <body>
        <a-scene physics="gravity:-4.8">   
<a-plane static-body position="0 0 -6" rotation="-90 0 0" width="10" height="10" color="tan"></a-plane>
<a-cylinder dynamic-body position="3 1 -2" radius="0.5" height="0.8" color="green"></a-cylinder>
<a-box dynamic-body position="3 0.5 -2" depth="0.2" height="0.6" width="0.2" color="green"></a-box>
<a-box dynamic-body position="-2 0.5 -2" depth="0.5" height="0.5" width="0.5" color="blue"rotation="0 0 -45"></a-box>
<a-box dynamic-body position="-1 0.5 -2" depth="0.2" height="1" width="0.5" color="black"rotation="0 90 0"></a-box>
<a-box dynamic-body position="-0.4 0.5 -2" depth="0.2" height="1" width="0.5" color="black"rotation="0 90 0"></a-box>
<a-box dynamic-body position="0.2 0.5 -2" depth="0.2" height="1" width="0.5" color="black"rotation="0 90 0"></a-box>
<a-box dynamic-body position="0.8 0.5 -2" depth="0.2" height="1" width="0.5" color="black"rotation="0 90 0"></a-box>
<a-box dynamic-body position="1.4 0.5 -2" depth="0.2" height="1" width="0.5" color="black"rotation="0 90 0"></a-box>
<a-box dynamic-body position="2 0.9 -2" depth="0.2" height="1.5" width="0.5" color="black"rotation="0 90 0"></a-box>
<a-sphere dynamic-body src="imageurl.jpg" radius="0.4" position="-1.5 3 -2"></a-sphere>
        </a-scene>
    </body>
</html>
